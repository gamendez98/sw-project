<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style_form.css">
</head>

<div id="card" style="height: 800px; width: 100%; overflow: auto;">
    <div id="card-content" style="width: 95%; height: 95%;">
        <div style="padding-top: 12px;"></div>
        <table style="width:100%; border-collapse: collapse; table-layout: fixed;">
            <tr style="background-color:#f2f2f2;">
                {% for field in fields %}
                <td style="padding: 15px; border: 1px solid #ddd;"><b>{{ field }}</b></td>
                {% endfor %}
            </tr>
        </table>
        {% for result in results %}
        <table style="width:100%; border-collapse: collapse; table-layout: fixed;">
            <tr style="background-color:#f2f2f2;">
                {% for field in fields %}
                <td style="padding: 15px; border: 1px solid #ddd;">{{ result[field] }}</td>
                {% endfor %}
            </tr>
        </table>
        {% endfor %}</div>
</div>
